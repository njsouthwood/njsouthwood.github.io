<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="assets/img/headshot.jpg" name="image">
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico?v=2" />
        <link href="https://fonts.googleapis.com/css?family=DM+Mono:400,700" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <title>Neil Southwood</title>
        <style type="text/css">
            body {
                margin: 40px auto;
                max-width: 540px;
                line-height: 1.6;
                font-size: 16px;
                font-family: "DM Mono", "Courier New", Courier, monospace;
                color: #333;
                padding: 0 10px;
            }

            .mode {
                float:right;
            }
            .button {
                cursor: pointer;
                width: 20px;
                text-align: center;
                padding: 5px;
                margin-left: 8px;
                font-size: 14px;
                background-color: #eee
            }
            .button-dark {
                background-color: #333
            }
            .dark{
                background-color: #222;
                color: #e6e6e6;
            }
            h1, h2, h3 {
                line-height: 1.2;
            }
            h1 {
                font-weight: normal;
            }
            a {
                color: #07C;
                text-decoration: none;
            }
            a:hover, a:active {
                color: #3af;
            }

            .profile-pic {
                border-radius: 100%;
                display: block;
                margin-left: 34px;
            }
            .social-icon {
                color: black
            }
            .social-icon-dark {
                color: #e6e6e6
            }
            .social-icon:hover, .social-icon:active {
                color: #666
            }
            
        </style>
    </head>
    <body>
        <nav>
            <div class="mode">
                <span class="button">Dark</span>
            </div>
        </nav>
        
        <header>
            <h1>Neil Southwood</h1>
        </header>
        <img
            class="profile-pic"
            src="assets/img/headshot.jpg"
            width="200"
        />

        <p>
            Software engineer in Portland, OR. Currently working for <a href="https://aws.amazon.com/what-is-aws/">Amazon Web Services (AWS)</a>.    
        </p>
        <a class="social-icon" href="https://www.linkedin.com/in/neilsouthwood/"><i class="fa fa-linkedin-square" style="font-size:24px"></i></a>
        <a class="social-icon" href="https://www.instagram.com/corneliuspdx/"><i class="fa fa-instagram" style="font-size:24px"></i></a>
    
        <script>
            $( ".button" ).on("click", function() {
                if( $( "body" ).hasClass( "dark" )) {
                    $( "body" ).removeClass( "dark" );
                    $( ".button" ).text( "Dark" );
                    $(".social-icon").removeClass("social-icon-dark")
                    $(".button").removeClass("button-dark")
                } else {
                    $( "body" ).addClass( "dark" );
                    $( ".button" ).text( "Light" );
                    $( ".social-icon" ).addClass( "social-icon-dark" );
                    $( ".button" ).addClass( "button-dark" );
                }
            });
        </script>
    </body>
</html>
